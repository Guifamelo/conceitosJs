<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
    <style>
        div#area {
            font: normal 16pt Arial;
            background: rgb(44, 161, 44);
            color: honeydew;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>

<body>
    <section id="sessao">
        <h1>Hello World!</h1>
        <p>Me livrei da maldição!</p>
    </section>
    <div id="area"> <!-- chamando o EVENTO por HTML: </div> onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()"> -->
        interaja...
    </div>


    <script>
        var a = window.document.getElementById('area')
        //chamando o EVENTO DOM por script:
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousemove', mover)
        a.addEventListener('mousedown', segurar)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {            
            a.innerText = 'Entrou'
            
        }
        function sair() {            
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
        function mover(){
            a.textContent = 'Movendo...'            
        }
        function segurar(){
            a.innerText = 'segurando...'
        }
    </script>

</body>

</html>
